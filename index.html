<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-search">
        <img src="images/logo.png" class="logo" alt="A logo" />
        <form class="search-form">
          <input type="text" name="search" placeholder="Search.." />
        </form>
      </div>
      <div class="rectangle-image-section">
        <nav class="icon-nav">
          <a href="#" class="nav-link">
            <img src="images/Home (1).png" />
          </a>
          <a href="#" class="nav-link">
            <img src="images/playlist (1).png" />
          </a>

          <a href="#" class="nav-link">
            <img src="images/radio (1).png" />
          </a>

          <a href="#" class="nav-link">
            <img src="images/videos (1).png" />
          </a>
          <div class="second-nav">
            <a href="#" class="nav-link">
              <img src="images/profile.png" />
            </a>

            <a href="#" class="nav-link">
              <img src="images/Logout.png" />
            </a>
          </div>
        </nav>
        <div class="rectangle">
          <div class="rectangle-write-up">
            <p style="padding-top: 38px">Currated playlist</p>
            <h1 style="padding-top: 60px">R & B HITS</h1>
            <p style="margin-top: -20px">
              All mine, Lie again, Petty call me everyday, Out of time, No love,
              Bad habit, and so much more
            </p>
            <div class="frame-4" style="margin-top: 50px">
              <div class="frame-4-item-1"></div>
              <div class="frame-4-item-2"></div>
              <div class="frame-4-item-3"></div>
              <div class="frame-4-item-4"></div>
              <div class="frame-4-item-5"></div>
              <div class="frame-4-item-1"></div>
              <p style="margin-top: 0; margin-left: 5px">
                <img
                  src="images/Heart.png"
                  style="vertical-align: middle; margin-right: 5px"
                />33k likes
              </p>
            </div>
          </div>
          <div class="rectangle-image"></div>
        </div>
        <div class="top-chart">
          <h6>Top Chart</h6>
          <div class="content">
            <div class="column">
              <div class="side-by-side">
                <img src="Images/Rectangle 17.png" />
                <div>
                  <p style="font-size: 17px">Golden age of 80s</p>
                  <p style="color: rgba(255, 255, 255, 0.5)">Sean swadder</p>
                  <p>2:34:45</p>
                </div>
              </div>
            </div>
            <div class="column">
              <img src="Images/heart-icon.png" class="heart-icon" />
            </div>
          </div>
          <br />
          <div class="content">
            <div class="column">
              <div class="side-by-side">
                <img src="Images/topchart.png" />
                <div>
                  <p style="font-size: 17px">Reggae “n” blues</p>
                  <p style="color: rgba(255, 255, 255, 0.5)">Dj YK muler</p>
                  <p>1:02:42</p>
                </div>
              </div>
            </div>
            <div class="column">
              <img src="Images/heart-icon.png" class="heart-icon" />
            </div>
          </div>
          <br />
          <div class="content">
            <div class="column">
              <div class="side-by-side">
                <img src="Images/topchart2.png" />
                <div>
                  <p style="font-size: 17px">Tomorrow’s tunes</p>
                  <p style="color: rgba(255, 255, 255, 0.5)">Obi Datti</p>
                  <p>2:01:25</p>
                </div>
              </div>
            </div>
            <div class="column">
              <img src="Images/heart-icon.png" class="heart-icon" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
